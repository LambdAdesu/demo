<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AES加密</title>
</head>
<body>
<H2>AES加解密系统</H2>
<FORM action="/jsp/" method="post" name=form>
    <P>请输入字符串：<br>
        <textarea name="plaintext" id="plaintext" cols="30" rows="5" style="resize:none" ></textarea>
        <br>
    <P>请输入密钥：<br>
        <input type="text" id="keyword" name="keyword">
        <br>
        <select id="encode" name="type">
            <option value="0">ECB</option>
            <option value="1">CBC</option>
            <option value="2">CFB</option>
            <option value="3">OFB</option>
            <option value="4">CTR</option>
        </select>
        <br>
    <P>选择加解密模式<br>
    <P>加密<input type="radio" name="mode" value="0" checked>
        解密<input type="radio" name="mode" value="1">
    <br>
        <input type="submit" value="确定" name="submit">
        <input type="reset" value="重置" name="reset">
</FORM>
</body>
</html>
